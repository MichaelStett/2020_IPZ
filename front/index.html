<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="icon" type="image/jpeg" href="img/favicon.png">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<!-- Leaflet  -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
	integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
	crossorigin=""/>
 	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
	integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
	crossorigin=""></script>

	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="position-sticky">
	<nav class="navbar navbar-expand-lg sticky-top">
		<a class="navbar-brand" href="#"><img src="img/Logo.png"></i> AppName</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon">ABC</span>
		</button>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav mr-auto"></ul>
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">About us</a>
				</li>
				<li class="nav-item">
					<a href="" class="nav-link" data-toggle="modal" data-target="#modalLoginForm">
						Login
					</a>
				</li>
			</ul>
		</div>
	</nav>
</header>
<div class="container">
	<div class="row">
		<div class="col font-weight-bold" id="dataLayer"></div>
	</div>
	
	
	<div class="row">
		<div class="col">
			<h5>My location</h5>
			<p id="currentLocation"></p>
			<button type="button" class="btn btn-primary" id="getLocationButton">Get current location</button>
		</div>
	</div>
	
	<div class="row">
		<div class="col">
			<h5>Map</h5>
			<div id="map-wrapper">
				<div id="mapid"></div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col">	 
			<button type="button" class="btn btn-danger mb-3" id="removeMarkers">Remove markers</button>
			<div class="input-group mb-3">
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				<div class="input-group-append">
					<button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="col">
			<h5>Ads</h5>
			<div id="adsCarousel" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#adsCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#adsCarousel" data-slide-to="1"></li>
					<li data-target="#adsCarousel" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100 h-50" src="img/test-1.jpg" alt="First slide">
					  </div>
					  <div class="carousel-item">
						<img class="d-block w-100 h-50" src="img/test-2.jpg" alt="Second slide">
					  </div>
					  <div class="carousel-item">
						<img class="d-block w-100 h-50" src="img/test-3.jpg" alt="Third slide">
					  </div>
				</div>
				<a class="carousel-control-prev" href="#adsCarousel" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#adsCarousel" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="col">
			<h5>Diagrams</h5>
		</div>
	</div>
</div>

<footer class="footer position-fixed">
	<div class="container">
		<span>&copy; 2020 AppName</span>
	</div>
</footer>

<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form class="modal-body mx-3">
        <div class="md-form mb-4">
			<label data-error="wrong" data-success="right" for="defaultForm-email">E-mail</label>
			<input type="email" id="defaultForm-email" class="form-control validate">
        </div>
        <div class="md-form mb-4" >
			<label data-error="wrong" data-success="right" for="defaultForm-pass">Password</label>
			<input type="password" id="defaultForm-pass" class="form-control validate" autocomplete="on">
		</div>
      </form>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-default">Login</button>
      </div>
    </div>
  </div>
</div>
<script src="js/scripts.js"></script>
</body>
</html>
